repos:
  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.4
    hooks:
        - id: seed-isort-config
          args: [--exclude=^((examples|docs)/.*)$]

  - repo: https://github.com/timothycrosley/isort
    rev: 5.4.2
    hooks:
        - id: isort

  - repo: https://github.com/python/black
    rev: 22.3.0
    hooks:
        - id: black
          language_version: python3.8

